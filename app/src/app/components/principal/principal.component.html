<div class="body">
    <div class="lateral">
        <button (click)="deudas()">Deudores</button>
        <button (click)="pago()">Pagos</button>
        <button (click)="venta()">Venta</button>
    </div>
    <div class="seccion">
        <!-- <router-outlet></router-outlet> -->
        <app-deudores [clientes]="clientes" *ngIf="deudores"></app-deudores>
        <app-pagos [clientes]="clientes" *ngIf="pagos"></app-pagos>
        <app-ventas (atualizarDatos)="actualizar()" [clientes]="clientes" *ngIf="ventas"></app-ventas>
    </div>
</div>
